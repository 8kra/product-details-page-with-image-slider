<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/dist/output.css">
    <title>Product Details</title>
</head>
<body>
    <section class="w-11/2 md:4/5 h-screen m-auto flex items-center">
        <div class="w-full flex flex-col md:flex-row md:justify-between md:space-x-10 items-center">
            <div class="relative">
                <img id="image" class="w-full h-full" src="/black-shirt.jpg" alt="">
                <div class="arrows w-full absolute inset-y-1/2 flex justify-between px-3">
                    <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="space-y-5 p-5">
                <h4 class="text-xl font-semibold">Shirts</h4>
                <h1 class="text-3xl font-bold">Mens Shirt</h1>
                <h2 class="text-xl font-bold">$43</h2>
                <p class="text-sm">Description</p>
                <p class="text-sm">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore illo, natus rem
                     debitis impedit error blanditiis nobis repellendus provident assumenda id. Qui, laudantium.</p>
                <div class="space-y-5">
                    <input class="w-24 h-8 px-3 border border-gray-600 outline-0" type="number" id="amount">
                    <div class="space-x-3">
                        <button class="w-8 h-8 bg-red-500 rounded-full shadow-xl"></button>
                        <button class="w-8 h-8 bg-white border rounded-full shadow-xl"></button>
                        <button class="w-8 h-8 bg-black rounded-full shadow-xl"></button>
                        <button class="w-8 h-8 bg-blue-400 rounded-full shadow-xl"></button>
                    </div>
                </div>
                <div class="flex items-center space-x-5">
                    <button
                    class="flex items-center space-x-2 border border-rose-400 px-5 py-2 rounded-md hover:bg-rose-400 hover:text-white">
                        <i class="fa-regular fa-heart text-xl"></i>
                        <span>Favorites</span>
                    </button>
                    <button
                    class="flex items-center space-x-2 border border-rose-400 px-5 py-2 rounded-md text-black  hover:bg-white hover:border hover:border-gray-600">
                        <i class="fa-solid fa-cart-shopping text-xl"></i>
                        <span>Add To Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
    <script>
        const images=['/blue-shirt.jpg','/red-shirt.jpg','/white-shirt.jpg'];
        const prev = document.getElementById('prev')
        const next = document.getElementById('next')
        let image = document.getElementById('image')
        let slide =0;

        next.addEventListener(('click'),()=>{
            slide ++
            if(slide === images.length){
                slide=0
            }
            image.src=images[slide]
        })

        prev.addEventListener(('click'),()=>{
            slide --
            if(slide<0){
                slide=images.length-1
            }
            image.src=images[slide]
        })
    </script>
</html>
